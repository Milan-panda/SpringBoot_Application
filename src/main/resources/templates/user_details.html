<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
  <div class="text-center py-4"><h2>Details of [[${user.firstName}]] [[${user.lastName}]]</h2>
    <a class="h2" th:href="@{/users}">All Users</a>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <div class="card w-50 p-4">
      <div class="d-flex row">
        <h4 class="col-6">User Id: </h4>
        <h4>[[${user.id}]]</h4>
      </div>
      <div class="d-flex row">
        <h4 class="col-6">Full Name: </h4>
        <h4>[[${user.firstName}]] [[${user.lastName}]]</h4>
      </div>
      <div class="d-flex row">
        <h4 class="col-6">Email-Id: </h4>
        <a class="h4" th:href="@{mailto:{to}(to=${user.email})}">[[${user.email}]]</a>
      </div>
      <div class="d-flex row">
        <h4 class="col-6">Mobile Number: </h4>
        <a class="h4" th:href="@{tel:{to}(to=${user.mobileNumber})}">[[${user.mobileNumber}]]</a>
      </div>
      <div class="d-flex row">
        <h4 class="col-6">Address: </h4>
        <h4>[[${user.address}]]</h4>
      </div>
    </div>
  </div>
</div>
</body>
</html>
